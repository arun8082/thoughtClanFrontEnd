<label for="search">Search hotel</label>
<input type="text" [(ngModel)]="key" id='search' placeholder="Keyword">
<input type="submit" value="Search" (click)="search()">

<select [(ngModel)]="selectedoption" (change)="sortBy()">
    <option [ngValue]="">Select</option>
    <option [ngValue]="">Low To High</option>
    <option [ngValue]="">High To Low</option>
</select>


<table>
    <tr style="background: black;color: snow; padding: 15px;border-collapse: collapse;border: 1px;">
        <td>Hotel Id</td>
        <td>Name</td>
        <td>Host Name</td>
        <td>Neighbourhood Group</td>
        <td>Neighbourhood</td>
        <td>Latitude</td>
        <td>Longitude</td>
        <td>Room type</td>
        <td>Price</td>
    </tr>
    <tr *ngFor="let item of dataSource; index as i;">
        <td>{{item.hid}}</td>
        <td>{{item.name}}</td>
        <td>{{item.hostName}}</td>
        <td>{{item.neighbourhoodGroup}}</td>
        <td>{{item.neighbourhood}}</td>
        <td>{{item.latitude}}</td>
        <td>{{item.longitude}}</td>
        <td>{{item.roomType}}</td>
        <td>{{item.price}}</td>
    </tr>

</table>
